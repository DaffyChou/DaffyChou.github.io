<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>物料管理（構型樹 + DataTables）</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./materials_tree.css">
</head>

<body data-page="materials-tree">
  <div class="page">
    <div class="shell">
      <main class="content">
        <div class="content__header">
          <div class="content__title">物料管理</div>
          <div class="content__actions">
            <a class="btn btn-outline-secondary btn-sm" href="./list.html">維修保養管理</a>
          </div>
        </div>

        <div class="panel">
          <div class="panel__head">
            <div class="panel__hint">左側以構型樹導航，右側以清單管理；點「＋」可展開庫存/申請資訊。</div>
          </div>

          <div class="materialsLayout">
            <aside class="materialsAside">
              <div class="materialsAside__head">
                <div class="materialsAside__title">構型</div>
                <div class="materialsAside__sub">磁羅經系統</div>
              </div>
              <div class="materialsTree" id="materialsTree" aria-label="構型樹"></div>
            </aside>

            <section class="materialsMain">
              <div class="materialsFilters">
                <div class="materialsFilters__item">
                  <div class="materialsFilters__label">裝備類別</div>
                  <select class="input" id="fCategory">
                    <option value="">全部</option>
                    <option value="磁羅經系統">磁羅經系統</option>
                  </select>
                </div>

                <div class="materialsFilters__item">
                  <div class="materialsFilters__label">位置分類</div>
                  <select class="input" id="fLocation">
                    <option value="">全部</option>
                    <option value="羅經艙">羅經艙</option>
                    <option value="艦橋">艦橋</option>
                    <option value="機艙">機艙</option>
                  </select>
                </div>

                <div class="materialsFilters__item materialsFilters__item--kw">
                  <div class="materialsFilters__label">關鍵字</div>
                  <input class="input" id="fKeyword" placeholder="料號 / 名稱 / 規格 / 廠商" />
                </div>

                <div class="materialsFilters__actions">
                  <button class="btn btn-primary btn-sm" type="button" id="btnSearch">搜尋</button>
                  <button class="btn btn-outline-primary btn-sm" type="button" id="btnClear">清除</button>
                </div>
              </div>

              <div class="tableWrap">
                <table id="materialsTable" class="table table-striped table-hover align-middle mb-0" style="width:100%">
                  <!-- <thead>
                    <tr>
                      <th style="width:52px;">#</th>
                      <th>構型路徑</th>
                      <th>料號</th>
                      <th>中文名稱</th>
                      <th>規格（短）</th>
                      <th>位置</th>
                      <th>製造商</th>
                      <th>供應商</th>
                      <th>單價</th>
                      <th>存儲壽限</th>
                    </tr>
                  </thead> -->
                  <thead>
                    <tr>
                      <th style="width:52px;">#</th>
                      <th>料號</th>
                      <th>中文名稱</th>
                      <th>英文名稱</th>
                      <th>規格</th>
                      <th>位置</th>
                      <th>適用裝備名稱</th>
                      <th>適用裝備英文名稱</th>
                      <th>製造商</th>
                      <th>供應商</th>
                      <th>單價</th>
                      <th>庫存數量</th>
                    </tr>
                  </thead>

                  <tbody></tbody>
                </table>
              </div>
            </section>
          </div>

        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.0.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@2.0.8/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="./materials_tree.js"></script>
</body>

</html>
