<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>維修保養管理 - 維修保養紀錄（清單）</title>

  <!-- Bootstrap (你現有頁面也在用) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- DataTables (Bootstrap 5 integration) -->
  <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@2.0.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">

  <!-- 你現有 styles -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body data-page="list">
  <div class="page">
    <div class="shell">
      <main class="content">
        <div class="content__header">
          <div class="content__title">維修保養紀錄</div>
        </div>

        <div class="panel">
          <div class="panel__head">
            <div class="panel__hint">支援即時搜尋、欄位排序、分頁；可直接進入檢視 / 編輯。</div>
            <div class="panel__headActions">
              <a class="btn btn-primary btn-sm" href="./index.html"><i class="bi bi-plus-lg"></i> 新增</a>
            </div>
          </div>

          <section class="section">
            <div class="section__title">清單</div>

            <div class="tableWrap">
              <table id="recordsTable" class="table table-striped table-hover align-middle mb-0" style="width:100%">
                <thead>
                  <tr>
                    <th style="width:56px;">#</th>
                    <th>單號</th>
                    <th>通知時間</th>
                    <th>保固代表</th>
                    <th>船名（艦號）</th>
                    <th>責任判定</th>
                    <th>承辦單位</th>
                    <th>承辦人</th>
                    <th>預定修復日期</th>
                    <th>功能</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>
        </div>
      </main>
    </div>
  </div>

  <!-- jQuery (DataTables 需要) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- DataTables -->
  <script src="https://cdn.jsdelivr.net/npm/datatables.net@2.0.8/js/dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@2.0.8/js/dataTables.bootstrap5.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- List page logic -->
  <script src="./list.js"></script>
</body>
</html>
